<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cálculo da Tarifa Social</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Cálculo da Tarifa Social</h1>
    </header>
    <div class="container">
        <h2>A sua família é indígena ou quilombola?</h2>
        <form method="POST">
            <label>
                <input type="radio" name="resposta_um" value="sim" required> Sim
            </label>
            <label>
                <input type="radio" name="resposta_um" value="não" required> Não
            </label>
            <button type="submit" class="send">Enviar</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <a href="{{ url_for('home') }}" class="primary">Voltar ao SustentaLuz</a>
    </div>
</body>
</html>
