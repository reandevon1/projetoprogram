<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cálculo da Tarifa Social</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Cálculo da Tarifa Social</h1>
    </header>
    <div class="container">
        <h2>Digite seu consumo de energia mensal</h2>
        <form method="POST">
            <label for="consumo">Quantidade de KW/h consumida neste mês:</label>
            <input type="number" id="consumo" name="consumo" placeholder="Digite o consumo em KW/h" required>
            <button type="submit" class="send">Calcular</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <a href="{{ url_for('home') }}" class="primary">Voltar à página inicial</a>
    </div>
</body>
</html>
